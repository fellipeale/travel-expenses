<ion-header>

  <ion-navbar>
    <ion-title>Categorias</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-card *ngFor="let category of categories | async">
    <ion-item>
      <p>{{category.name}}</p>
    </ion-item>
    <hr />
    <ion-card-content>
      <ion-row>
        <ion-col col-6>
          <p>Valor</p>
          <p>$ {{category.limit}}</p>
        </ion-col>
        <ion-col col-6>
          <p>Gasto</p>
          <p>$ 250,00</p>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

  <ion-fab bottom right>
    <button ion-fab
      [navPush]="addCategoryPage">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
