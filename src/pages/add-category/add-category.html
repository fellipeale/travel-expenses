<ion-header>
  <ion-navbar>
    <ion-title>Nova Categoria</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form [formGroup]="categoryForm" (ngSubmit)="saveCategory()">
    <ion-item>
      <ion-label>Nome</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Limite</ion-label>
      <ion-input type="number" formControlName="limit"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Reembols√°vel</ion-label>
      <ion-checkbox formControlName="reimbursable"></ion-checkbox>
    </ion-item>

    <br />

    <div text-center>
      <button type="submit" ion-button full round [disabled]="!categoryForm.valid">Salvar Categoria</button>
    </div>
  </form>

</ion-content>
